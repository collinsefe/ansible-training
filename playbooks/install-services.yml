# install-services.yml

---
  - hosts: loadbalancers
    become: true
    tasks:
      - name: installing apache
        yum: name=httpd state=present
      - name: Ensure Apache is running
        service: name=httpd state=started enabled=yes

  - hosts: webservers
    become: true
    tasks:
       - name: installing services
         yum: 
           name:
             - httpd
             - php
           state: present 
       - name: ensure Apache is running
         service: name=httpd state=started enabled=yes
