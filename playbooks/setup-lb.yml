# setup-lb.yml
---
  - hosts: loadbalancers
    become: true
    tasks:
      - name: creating template
        template:
          src: ..//config/lb.conf
          dest:  /etc/httpd/conf.d/lb.conf
          owner: bin
          group: wheel
          mode: 065   
        notify: restart apache

    handlers:
      - name: restart apache
        service:
          name: httpd
          state: restarted