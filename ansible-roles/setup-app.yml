# setup-app.yml

---
  - hosts: webservers
    become: true
    tasks:
      - name: upload application file
        copy:
          src: ../index.php
          dest: /var/www/html
          mode: 0755

      - name: configure PHP.ini file
        lineinfile:
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
        notify: restart apache 

    handlers:     
      - name: restart apache 
        service: name=httpd state=restarted

      
  
